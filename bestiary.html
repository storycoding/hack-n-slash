<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bestiary</title>
    <link rel="stylesheet" href="css/bestiary.css">
</head>

<body>


    <div>
        <label>
            race:
            <select id="raceDropDown">
                <option value="random">random</option>
                <option value="skeleton">skeleton</option>
                <option value="knight">knight</option>
                <option value = "dragon">dragon</option>
            </select>
        </label>
        <button type:"button" class="button" id="unitMaker">Create</button>
    </div>
   

    <div id="wrapper" class="wrapper">


    </div>
        <h4>Make your own race: </h4>
    <div>
        <label>
            Race:
            <input class="input" type="text" id="raceInput" placeholder="race" required>
        </label>

        <label>
            strength min:
            <input class="input" type="number" id="strengthMinInput" placeholder="1" required>
        </label>

        <label>
            strength max:
            <input class="input" type="number" id="strengthMaxInput" placeholder="9" min="1" max="5" required>
        </label>

        <label>
            armor min:
            <input class="input" type="number" id="armorMinInput" placeholder="1" min="1" max="5" required>
        </label>

        <label>
            armor max:
            <input class="input" type="number" id="armorMaxInput" placeholder="9" min="1" max="5" required>
        </label>

        <label>
            portrait link:
            <input class="input" type="text" id="portraitLinkInput" placeholder="paste image link" required>
        </label>
    </div>


    <div>
        <button type:"button" class="button" id="raceMaker">Generate</button>
    </div>
   

</body>

<footer>

    <script src="scripts/generateUnit.js"></script>
    <script src="scripts/generators.js"></script>
    <script src="scripts/dataBase.js"></script>
    <script src="scripts/buttons.js"></script>
   
</footer>

</html>
